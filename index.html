<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link href="./styles/lib/bootstrap-clockpicker.min.css" type="text/css" rel="stylesheet" />
        <script src="./scripts/lib/bootstrap-clockpicker.min.js"></script>

        <link href="./styles/site.css" type="text/css" rel="stylesheet" />
        <script src="./scripts/site.js"></script>

<script type="text/javascript">
$('.clockpicker').clockpicker();
</script>
        <title>Job Motivator</title>
    </head>
    <body>
        <h1>Hello at Job Motivator!</h1>

        <form>
            <div class="content">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="txtHourStart">Job start</label>
                        <div class="input-group clockpicker">
                            <input type="text" class="form-control" value="08:00" id="txtStart">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="txtHourEnd">Job end</label>
                        <div class="input-group clockpicker">
                            <input type="text" class="form-control" value="16:00" id="txtEnd">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="txtSalary">Day salary</label>
                        <input type="text" id="txtSalary" value="500" class="form-control" />
                    </div>
                </div>
                <div>
                    <button type="button" id="btnStart" class="btn btn-primary" onclick="startJob()">START</button>
                    <button type="button" id="btnPause" class="btn btn-secondary" onclick="pauseJob()">Pause</button>
                </div>
                <div class="result">
                    <p>You work <span class="result" id="resWorkedHours">0</span> hours and <span class="result" id="resWorkedMinutes">0</span> minutes.</p>
                    <p>You work <span class="result" id="resWorkedPercent">0.00</span>% of whole time.</p>
                    <p>You earn <span class="result" id="resEarnedMoney">0.00</span> money.</p>
                    <p id="finishInfo" class="finish">YOU HAVE FINISHED YOUR WORK!</p>
                    <div class="progress">
                        <div id="progressTime" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
